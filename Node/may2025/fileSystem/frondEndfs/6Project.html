<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

 <body class="bg-light">
    <div class="container mt-5 p-4 bg-white rounded shadow">
        <h1 class="text-center mb-4">Add Files</h1>
        <form >
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label fw-bold">Enter Your File Name</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter Your File Name">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label fw-bold">Description</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                    placeholder="Write Content"></textarea>
            </div>
            <div class="text-center">
                <button type="button" onclick="Insert(event)" class="btn btn-primary">Submit</button>
                <a href="table.html" class="btn btn-link">See More</a>
            </div>
        </form>
    </div>

    <script>
        

        async function Insert(event) {
            event.preventDefault();

            let filename = document.getElementById("exampleFormControlInput1").value;
            let disc = document.getElementById("exampleFormControlTextarea1").value
           
            const req = fetch('http://localhost:3000/create', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    filename,
                    disc
                }),
            })
             
            .then(data => {
                console.log(data); // Log the response data
                alert("Data added successfully!");
            })


          

                .catch(error => {
                    console.error('Error:', error);
                    // Show error alert
                     
                      alert("An error occurred while adding data.");
                });


        }


    </script>
</body>

</html>
