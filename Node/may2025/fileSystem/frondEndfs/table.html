<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

</head>
<body class="bg-light">
 <div class="container mt-5 p-4 bg-white rounded shadow">
    <h1 class="text-center mb-4"> File System</h1>
    
       

       
        <div class="d-flex justify-content-center gap-3 mb-4">
            <!-- <button id="btn" class="btn btn-success" type="button" onclick="get()">Fetch Data</button> -->
            <button id="btn" class="btn btn-primary" type="button" onclick="search()">Search</button>
            <input type="text" id="input" placeholder="Search file name" class="form-control w-50">
        </div>

      



        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Language Name</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <!-- Rows will be dynamically added here -->
            </tbody>
        </table>
</div>


<script> 
//dynamically fetch data
       async function get() {
            try {
                
                const response = await fetch("http://localhost:3000/get");
                const data = await response.json();

                // Get the table body element
                const tableBody = document.getElementById("table-body");

                // Clear any existing rows
                tableBody.innerHTML = "";

                // Loop through the data and create table rows
                for (const [filename, content] of Object.entries(data)) {
                    const row = document.createElement("tr");

                    // Create filename cell
                    const filenameCell = document.createElement("td");     // it is same jesa p ko demo me 
                    filenameCell.textContent = filename;                   // append kiya tha sir ne 
                    row.appendChild(filenameCell);

                    // Create content cell
                    const contentCell = document.createElement("td");
                    contentCell.textContent = content;
                    row.appendChild(contentCell);


                // Create actions cell with a delete button
                const actionsCell = document.createElement("td");
                actionsCell.className ="d-flex gap-2";

                //dlt button
                const deleteButton = document.createElement("button");
                deleteButton.textContent = "Delete";
                deleteButton.className = "btn btn-danger btn-sm flex-grow-1";
                deleteButton.type="button";
                deleteButton.onclick = () => remove(filename); // Pass the filename to the delete function
                actionsCell.appendChild(deleteButton);
                 



                  // Edit button
                const editButton = document.createElement("button");
                editButton.textContent = "Update";
                editButton.className = "btn btn-warning btn-sm flex-grow-1";
                editButton.type ="button";
                editButton.onclick = () => edit(filename, content); // Pass the filename and content to the edit function
                actionsCell.appendChild(editButton);

                row.appendChild(actionsCell);


                    
                    // Append the row to the table body
                    tableBody.appendChild(row);
                }
            } catch (error) {
                console.error("Error:", error);
            }
             
        }get() 

          function search(){
            const searchInput = document.getElementById("input").value.toLowerCase();
            const tableBody = document.getElementById("table-body");
            const rows = tableBody.querySelectorAll("tr");
            //    let fileFound = false;
            rows.forEach((row)=>{
                const filenameCell = row.querySelector("td:first-child");
                if(filenameCell){
                    const filename= filenameCell.textContent.toLowerCase();
                    if(filename.includes(searchInput)){
                        row.style.display=""; //show row
                        //   let fileFound = true;
                    }
                    else{
                        // alert("No such file exist ")
                         
                        row.style.display="none"


                      
                    }
                }
            })
               
    // Clear the input box after search
//    let o= document.getElementById("input").value = "";
    // if(o==""){
    //      rows.forEach((row) => {
    //         row.style.display = ""; // Show all rows
    //     });
    // }
      
}
          









         async function remove(filename) {
            
        const confirmDelete = window.confirm(`Do you want to delete the file: ${filename}?`);
        if (!confirmDelete) return;

        try {
            const response = await fetch("http://localhost:3000/delete", {
                method: "DELETE",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ filename }),
            });

            if (response.ok) {
                alert("File deleted successfully.");
                // get(); // Refresh the table after deletion
                
                // Dynamically remove the row from the table without reloading
                const tableBody = document.getElementById("table-body");
                const rows = tableBody.querySelectorAll("tr");
                rows.forEach((row) => {
                    if (row.firstChild.textContent === filename) {
                        tableBody.removeChild(row);
                    }
                });
            }
            else {
                alert("Failed to delete the file.");
            }
        } catch (error) {
            console.error("Error:", error);
            alert("An error occurred while deleting the file.");
        }
    }












     async function edit(filename, content) {
        

        // Prompt the user to edit the content
        const newContent = window.prompt(`Edit the content of the file: ${filename}`, content);
        if (newContent === null || newContent === content) return; // If canceled or no changes, do nothing

        try {
            const response = await fetch("http://localhost:3000/edit", {
                method: "PATCH",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ filename, newContent }),
            });

            if (response.ok) {
                alert("File edited successfully.");
                // get(); // Refresh the table to show updated content
            } else {
                alert("Failed to edit the file.");
            }
        } catch (error) {
            console.error("Error:", error);
            alert("An error occurred while editing the file.");
        }
    }





</script>
</body>
</html>
