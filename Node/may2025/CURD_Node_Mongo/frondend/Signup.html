 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            background: #f3f4f6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        .signup-box {
            background: #fff;
            padding: 32px 24px;
            border-radius: 8px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            width: 320px;
        }
        .signup-box h2 {
            text-align: center;
            margin-bottom: 18px;
            color: #2563eb;
        }
        .signup-box label {
            display: block;
            margin-bottom: 6px;
            margin-top: 12px;
            color: #374151;
        }
        .signup-box input {
            width: 100%;
            padding: 8px 10px;
            margin-bottom: 8px;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            font-size: 16px;
        }
        .signup-box button {
            width: 100%;
            padding: 10px;
            background: #2563eb;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 17px;
            cursor: pointer;
            margin-top: 10px;
        }
        .signup-box button:hover {
            background: #1d4ed8;
        }
        .signup-box .login-link {
            display: block;
            text-align: center;
            margin-top: 16px;
            color: #2563eb;
            text-decoration: none;
            font-size: 15px;
        }
        #msg {
            margin-top: 12px;
            text-align: center;
            color: #e11d48;
            font-size: 15px;
        }
    </style>
</head>
<body>
    <div class="signup-box">
        <h2>Sign Up</h2>
        <form id="signupForm">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter your name" required>
            <label for="email">Email</label>
            <input type="text" id="email" placeholder="Enter your email" required>
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" required>
            <button type="submit">Sign Up</button>
        </form>
        <a class="login-link" href="login.html">Already have an account? Login here</a>
        <div id="msg"></div>
    </div>
    <script>
        document.getElementById('signupForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const res = await fetch('http://localhost:3005/users/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, email, password })
            });
            const data = await res.json();
            if (data && data.msg) {
                document.getElementById('msg').style.color = "#16a34a";
                document.getElementById('msg').innerText = data.msg;
            } else {
                document.getElementById('msg').style.color = "#e11d48";
                document.getElementById('msg').innerText = data.error || "Signup failed";
            }
        });
    </script>
</body>
</html>
