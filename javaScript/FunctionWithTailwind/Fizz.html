 













<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FizzBuzz Program</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg text-center">
        <h1 class="text-2xl font-bold mb-4">FizzBuzz Program</h1>
        <button 
            onclick="fizzBuzz()" 
            class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition duration-300">
            Run FizzBuzz
        </button>
        <div id="output" class="mt-4 text-left max-h-96 overflow-y-auto bg-gray-700 p-4 rounded-md"></div>
    </div>

    <script>
        // FizzBuzz Program - Print Fizz, Buzz, or FizzBuzz for multiples of 3, 5, or both
        const fizzBuzz = () => {
            const outputDiv = document.getElementById("output");
            outputDiv.innerHTML = ""; // Clear previous output
            for (let i = 1; i <= 20; i++) {
                let result = "";
                if (i % 3 === 0 && i % 5 === 0) {
                    result = "FizzBuzz";
                } else if (i % 3 === 0) {
                    result = "Fizz";
                } else if (i % 5 === 0) {
                    result = "Buzz";
                } else {
                    result = i;
                }
                // Append result to the output div
                const p = document.createElement("p");
                p.textContent = result;
                p.className = "mb-1";
                outputDiv.appendChild(p);
            }
        };
    </script>
</body>
</html>
