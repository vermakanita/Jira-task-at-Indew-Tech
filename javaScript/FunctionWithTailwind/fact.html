<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
        <script src="https://cdn.tailwindcss.com"></script>
      
</head>
<body class="bg-black flex items-center justify-center min-h-screen">
    <div class="bg-gray-800 p-10 rounded-lg shadow-lg">
        <h1 class="text-white text-2xl mb-4">Factorial Calculator</h1>
    <input type="number" id="num" class="border-2 border-gray-300 p-2 rounded-md" placeholder="Enter a number">
    <button id="btn" onclick="Factorial()" class="bg-blue-500 text-white p-2 rounded-md">Calculate Factorial</button>
    <h1 id="ans"  class="text-white"> </h1>
    <script>
       const Factorial = ()=>{
        const number = document.getElementById("num").value;
        let F = 1;
        for(let i = 1; i<number;i++){
            F = F * (i+1);
        }
        document.getElementById("ans").innerHTML=  `The factorial of ${number} is ${F}`;
       }

    </script>
</body>
</html>
