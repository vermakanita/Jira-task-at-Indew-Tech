 





  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen">
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg text-center">
        <h1 class="text-white text-2xl font-bold mb-4">Grade Calculator</h1>
        <input 
            type="number" 
            id="marks" 
            class="border-2 border-gray-300 p-2 rounded-md w-full mb-4" 
            placeholder="Enter your marks">
        <button 
            onclick="calculateGrade()" 
            class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition duration-300">
            Calculate Grade
        </button>
        <h2 id="result" class="text-white mt-4 text-lg"></h2>
    </div>

    <script>
        const calculateGrade = () => {
            const marks = document.getElementById("marks").value;
            const resultDiv = document.getElementById("result");

            if (marks === "") {
                resultDiv.innerText = "Please enter your marks.";
                return;
            }

            let grade = 
                marks >= 90 ? "A+" :
                marks >= 80 ? "A" :
                marks >= 70 ? "B" :
                marks >= 60 ? "C" :
                marks >= 50 ? "D" : "F";

            resultDiv.innerText = `Your grade is: ${grade}`;
        };
    </script>
</body>
</html>
