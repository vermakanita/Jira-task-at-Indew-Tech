<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-96 text-center">
        <h class="text-2xl font-bold mb-4">Number gussing Game</h>
        <p class="mb-4">Guess the number between <span class="w-full p-2 rounded mb-4 text-black" aria-placeholder="enyter number">1 and 10</span></p>
    
    <input type ="number" id="guessInput" class="w-full p-2 rounded mb-4 text-black" placeholder="enter first number">
   
    <button onclick="checkNum()" class="bg-blue-600 hover:bg-blue-800 text-white font-bold py-2 px-4"> click</button>
     <p id="message" class="mt-2 text-lg "></p>
</div>

    <script>
        let SecretNumber = Math.floor(Math.random()*10)+1;
        const checkNum =()=>{
            // console.log("helll")
            let guess = Number(document.getElementById("guessInput").value);
            let message = document.getElementById("message");

            if(isNaN(guess)){
                message.innerText = "invalid input";
            }
            else if (guess < 1 || guess > 10){
                message.innerText = "please guess a number between 1 and 10";
            }
            else if (guess < SecretNumber){
                message.innerText = "too low try again";
            }
            else if (guess > SecretNumber){
                message.innerText = "too high try again";
            }
            // else {
            //     message.innerText = `congratulations you guessed the number ${SecretNumber}`;
            // }
            else {
                message.innerText = `congratulations you guessed the number ${SecretNumber}`;
            }

        }
    </script>
</body>
</html>
