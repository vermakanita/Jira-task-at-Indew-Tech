<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Tailwind Calculator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-indigo-100 via-purple-100 to-pink-100 h-screen flex items-center justify-center">

  <div class="bg-white rounded-2xl shadow-2xl p-6 w-80">
    <input type="text" id="display"
      class="w-full mb-4 text-right text-2xl font-mono p-3 rounded-lg border border-purple-300 focus:outline-none focus:ring-2 focus:ring-purple-400"
      readonly />

    <div class="grid grid-cols-4 gap-3">
      <button onclick="append('7')" class="btn">7</button>
      <button onclick="append('8')" class="btn">8</button>
      <button onclick="append('9')" class="btn">9</button>
      <button onclick="append('/')" class="btn bg-purple-200">÷</button>

      <button onclick="append('4')" class="btn">4</button>
      <button onclick="append('5')" class="btn">5</button>
      <button onclick="append('6')" class="btn">6</button>
      <button onclick="append('*')" class="btn bg-purple-200">×</button>

      <button onclick="append('1')" class="btn">1</button>
      <button onclick="append('2')" class="btn">2</button>
      <button onclick="append('3')" class="btn">3</button>
      <button onclick="append('-')" class="btn bg-purple-200">−</button>

      <button onclick="append('0')" class="btn">0</button>
      <button onclick="append('.')" class="btn">.</button>
      <button onclick="backspace()" class="btn bg-yellow-300 text-black">⌫</button>
      <button onclick="append('+')" class="btn bg-purple-200">+</button>

      <button onclick="clearDisplay()" class="col-span-2 bg-red-400 text-white py-3 rounded-xl hover:bg-red-600 transition font-semibold text-lg">
        Clear
      </button>
      <button onclick="calculate()" class="col-span-2 bg-gradient-to-r from-purple-500 to-pink-500 text-white font-semibold text-lg py-3 rounded-xl hover:from-purple-600 hover:to-pink-600 transition">
        =
      </button>
    </div>
  </div>

  <style>
    .btn {
      @apply bg-gray-200 text-lg font-semibold py-3 rounded-xl hover:bg-black hover:text-white transition;
    }
  </style>

  <script>
    const append = (value) => {
      document.getElementById("display").value += value;
    };

    const clearDisplay = () => {
      document.getElementById("display").value = "";
    };

    const backspace = () => {
      const display = document.getElementById("display");
      display.value = display.value.slice(0, -1);
    };

    const calculate = () => {
      try {
        document.getElementById("display").value = eval(document.getElementById("display").value);
      } catch {
        document.getElementById("display").value = "Error";
      }
    };
  </script>
</body>

</html>
