 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Local Storage Form</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-5 min-h-screen flex items-center justify-center bg-gray-100">

  <div>
    <h2 class="text-2xl font-semibold mb-6 text-center">Contact Form</h2>
    <form id="ContactForm" class="space-y-5">
      <div>
        <label for="name" class="block mb-1 font-medium">Name</label>
        <input
          type="text"
          id="name"
          placeholder="Enter your name"
          class="block w-[50vh] p-2 border rounded"
        />
      </div>

      <div>
        <label for="email" class="block mb-1 font-medium">Email</label>
        <input
          type="email"
          id="email"
          placeholder="Enter your email"
          class="block w-[50vh] p-2 border rounded"
        />
      </div>

      <div>
        <label for="password" class="block mb-1 font-medium">Password</label>
        <input
          type="password"
          id="password"
          placeholder="Enter your password"
          class="block w-[50vh] p-2 border rounded"
        />
      </div>

      <div>
        <label for="message" class="block mb-1 font-medium">Message</label>
        <textarea
          id="message"
          placeholder="Enter your message"
          class="block w-[50vh] p-2 border rounded"
        ></textarea>
      </div>

      <button
        type="submit"
        class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700"
      >
        Submit
      </button>
    </form>
  </div>

  <script>
    // ---------- SAME JS ---------- //
    function saveFormData() {
      const formData = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        password: document.getElementById("password").value,
        message: document.getElementById("message").value,
      };
      localStorage.setItem("FormData", JSON.stringify(formData));
    }

    function loadFormData() {
      const saveData = localStorage.getItem("FormData");
      if (saveData) {
        const formData = JSON.parse(saveData);
        document.getElementById("name").value = formData.name;
        document.getElementById("email").value = formData.email;
        document.getElementById("password").value = formData.password;
        document.getElementById("message").value = formData.message;
      }
    }

    ["name", "email", "password", "message"].forEach((id) =>
      document
        .getElementById(id)
        .addEventListener("input", saveFormData)
    );

    document
      .getElementById("ContactForm")
      .addEventListener("submit", function (e) {
        e.preventDefault();
        alert("form submitted");
        localStorage.removeItem("FormData");
        this.reset();
      });

    window.addEventListener("DOMContentLoaded", loadFormData);
  </script>
</body>
</html>
