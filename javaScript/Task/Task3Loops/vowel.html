<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vowel Counter</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-green-400 via-blue-500 to-purple-600 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg text-center w-96">
        <h1 class="text-2xl font-bold text-gray-800 mb-4">Vowel Counter</h1>
        <input 
            type="text" 
            id="textInput" 
            class="border-2 border-gray-300 p-2 rounded-md w-full mb-4" 
            placeholder="Enter a string">
        <button 
            onclick="countVowels()" 
            class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition duration-300 w-full">
            Count Vowels
        </button>
        <h2 id="result" class="text-gray-800 mt-4 text-lg">The result will appear here</h2>
    </div>

    <script>
        function countVowels() {
            const str = document.getElementById("textInput").value;
            const resultDiv = document.getElementById("result");

            if (!str) {
                resultDiv.innerText = "Please enter a string.";
                return;
            }

            const vowels = "aeiou";
            let count = 0;
            const lowerStr = str.toLowerCase();

            for (let char of lowerStr) {
                if (vowels.includes(char)) {
                    count++;
                }
            }

            resultDiv.innerText = `The string "${str}" contains ${count} vowel(s).`;
        }
    </script>
</body>
</html>
