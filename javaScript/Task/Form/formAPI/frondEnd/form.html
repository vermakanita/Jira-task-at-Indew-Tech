<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto save form feature</title>
     <script src="https://cdn.tailwindcss.com"></script>
</head>


<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <form id="form" class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-2xl font-semibold text-center mb-6">Submit Your Details</h2>

        <label for="name" class="block text-gray-700 font-medium mb-2">Name</label>
        <input
            type="text"
            id="name"
            placeholder="Write your Name"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4"
        />

        <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
        <input
            type="email"
            id="email"
            placeholder="Write your Email"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4"
        />

        <label for="message" class="block text-gray-700 font-medium mb-2">Message</label>
        <input
            type="text"
            id="msg"
            placeholder="Write your Message"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 mb-6"
        />

        <button
            type="submit"
            id="btn"
            class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition"
        >
            Submit
        </button>
    </form>
    

    <script>

        const form = document.getElementById("form")

        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const msg = document.getElementById("msg").value;

          const formDate ={
            name:name,
            email:email,
            message:msg
          };
          try{
            // send data to the backend 

            const response = await fetch("http://localhost:3005/",{
                method:"POST",
                headers:{
                    "Content-Type":"application/json",
                },
                body:JSON.stringify(formDate),

                
            })
             if(response.ok){
                 console.log(formDate);
                 alert("Form submitted successfully!")
                 form.reset();
                    
                }
                else{
                    console.log("Failed to submit the form ");
                    alert("Failed to submit the form");
                 
                    
                }
          }

          catch(err){
            console.log("Error",err)
            alert("An error occurred while submitting the form.");
          
          }


          


        })


    </script>
</body>

</html>
