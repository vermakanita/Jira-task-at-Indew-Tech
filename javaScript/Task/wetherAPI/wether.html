 
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
   
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center justify-center p-4">

  <div class="bg-white text-gray-900 rounded-lg shadow-lg p-6 w-full max-w-md">
    <h1 class="text-2xl font-bold mb-4 text-center">🌤️ Weather App</h1>
    
    <div class="mb-4">
      <label for="cityInput" class="block mb-1 font-medium">Enter your city:</label>
      <input type="text" id="cityInput" placeholder="e.g., Indore" 
             class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"/>
    </div>
    
    <button onclick="FetchWeather()" 
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded">
      Get Weather
    </button>

    <div id="weather" class="mt-6 text-lg text-center">
      Weather information will appear here...
    </div>
  </div>

  <script>
    function FetchWeather() {
      const ApiKey = "e998c280151097529678494b48654f40";
      const city = document.getElementById("cityInput").value || "indore";

      fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${ApiKey}&units=metric`)
        .then(response => response.json())
        .then(data => {
          if (data.cod === 200) {
            document.getElementById("weather").innerHTML = `
              <p class="font-bold">${data.name}, ${data.sys.country}</p>
              <p class="text-2xl mt-2">${data.main.temp}°C - ${data.weather[0].main}</p>
              <p class="capitalize">${data.weather[0].description}</p>
              <p class="mt-2">💧 Humidity: ${data.main.humidity}%</p>
              <p>🧭 Pressure: ${data.main.pressure} hPa</p>
            `;
          } else {
            document.getElementById("weather").innerHTML = "❌ City not found.";
          }
        })
        .catch(error => {
          document.getElementById("weather").innerHTML = "⚠️ Error fetching weather data.";
          console.error(error);
        });
    }

    // Load default weather
    FetchWeather();

    // Refresh every 60 seconds
    setInterval(FetchWeather, 60000);
  </script>
</body>
</html>
