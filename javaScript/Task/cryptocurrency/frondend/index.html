<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>currency </title>
    <style>
        .box{
            box-shadow: 10px 10px 10px 10px ;
            background:darkgray;
            color: black;
            padding: 10px;
            margin-top: 10px;
            /* width: 50vh;
            height: 50vh; */
             
            justify-content: space-between;
            justify-content: center;
            text-align: center;

        }
        #error{
            color: red;
        }
    </style>
</head>
<body>
    <h2>Live Cryptocurrency Prices (USD)</h2>
    <div class=""> 
    <div class="box" id="bitcoin">Bitcoin: Loading...</div>
     <div class="box" id="ethereum">Ethereum: Loading...</div>
      <div class="box" id="dogecoin">Dogecoin: Loading...</div>
    <div id="error"></div>
</div>


<script>
    async function fetchCryptoPrices(){
        try {
            const response = await fetch("https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,ethereum,dogecoin&vs_currencies=usd")
            const data = await response.json();
            console.log(data)

            document.getElementById("bitcoin").innerHTML=`Bitcoin(BTC): $${data.bitcoin.usd}`
            document.getElementById("ethereum").innerHTML=`Ethereum(ETH): $${data.ethereum.usd}`
            document.getElementById("dogecoin").innerHTML=`Dogecoin(DOGE): $${data.dogecoin.usd}`
        
        } catch (error) {
            document.getElementById("error").innerHTML = `error in fetch api`
            
        }
    }
    fetchCryptoPrices()

</script>
</body>
</html>
