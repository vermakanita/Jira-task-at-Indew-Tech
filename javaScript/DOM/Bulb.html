<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulb On / Off</title>
    <link rel="stylesheet" href="Bulb.css">
</head>
<body>
    <p id="bulb"></p>
    <button id="btn">ON</button>

</body>
<script>
    let status = 0;
  var x = document.querySelector("#btn")
  var bulb = document.querySelector("#bulb")
  x.addEventListener("click", ()=>{
    if(status===0){
    bulb.style.backgroundColor ="yellow"
    btn.innerHTML ="OFF"
    status = 1;

    }
    else{
        bulb.style.backgroundColor ="gray";
        btn.innerHTML ="ON"
        status = 0;


    }
    

  })
</script>
</html>
