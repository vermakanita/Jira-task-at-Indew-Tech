 
 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
 <body id="p" class="bg-black text-white min-h-screen flex flex-col items-center justify-center">
    <button id="mode" class="bg-gray-800 text-white px-4 py-2 rounded-lg mb-4 hover:bg-gray-700 transition">
        Light
    </button>
    <p id="contant" class="text-lg font-medium">
        Color changed on Button click
    </p>

<script>
const btn = document.getElementById("mode");
const p1 = document.getElementById("p")
let content = document.getElementById("contant")
let status =0;
btn.addEventListener("click" ,()=>{
    if(status===0){
    btn.innerHTML = "Dark"
    p1.style.backgroundColor = "white"
     content.style.color ="black"
    status =1;
    }
    else{
        btn.innerHTML = "light"
        p1.style.backgroundColor = "black"
        content.style.color ="white"
        status = 0;
    }

})
</script>
    
</body>
</html>
