<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h1 id="names"></h1>
<button onclick="data()">see response</button>

    <script>
        const h1 = document.getElementById("names")
        const data = async()=>{
            const info = await fetch("https://jsonplaceholder.typicode.com/posts")
            const response = await info.json();
            console.log(response)
            h1.innerHTML += response;
        }
    </script>
</body>
</html>
